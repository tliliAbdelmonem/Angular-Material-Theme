<div class="palette-container">
  <mat-grid-list cols="6" rowHeight="2:1">
    @for (item of colors; track item) {
    <mat-grid-tile
      ><div
        [style]="{ backgroundColor: item, width: '100%', height: '100%' }"
        (click)="handleClic(item)"
      ></div
    ></mat-grid-tile>
    }
  </mat-grid-list>
</div>
